<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=devide-width, initial-scale=1">
  <title>･ﾟ*✧･ Matt Hamil ･✧*ﾟ･</title>
  <link rel="icon" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,800|Open+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <section class="window">
    <div class="window-banner">
      <span>Shut Down Windows</span>
      <img class="window-banner-close" draggable="false" alt="close" src="img/close.png" />
    </div>
    <section class="window-content">
      <div class="image-wrapper">
        <img draggable="false" alt="computer icon" src="img/computer.png" />
      </div>
      <div class="radio-btn-wrapper">
        <span class="content-prompt">What do you want the computer to do?</span>
        <div class="input-wrapper">
          <div>
            <input type="radio" id="twitter-radio" name="link" value="twitter">
            <label for="twitter-radio">
              <span class="underline">F</span>ollow Twitter</label>
          </div>

          <div>
            <input type="radio" id="github-radio" name="link" value="github">
            <label for="github-radio">
              <span class="underline">V</span>isit GitHub</label>
          </div>

          <div>
            <input type="radio" id="linkedin-radio" name="link" value="linkedin">
            <label for="linkedin-radio">
              <span class="underline">A</span>dd on LinkedIn</label>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
